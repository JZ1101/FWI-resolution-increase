# Method 1: Bilinear Interpolation Baseline

name: "method1_interpolation"
description: "Traditional bilinear interpolation baseline"

# Import base config
base_config: "../../configs/base.yaml"

# Method-specific settings
model:
  name: "interpolation"
  upscale_factor: 4
  method: "bilinear"
  
# No training needed for interpolation
training:
  required: false
  
# Evaluation focus
evaluation:
  primary_metric: "conservation_error"
  generate_baseline: true