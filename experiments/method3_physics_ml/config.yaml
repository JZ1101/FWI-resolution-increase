# Method 3: Physics-Informed Machine Learning

name: "method3_physics_ml"
description: "Physics-constrained ML for FWI downscaling"

base_config: "../../configs/base.yaml"

model:
  name: "physics_ml"
  upscale_factor: 4
  model_type: "gradient_boosting"
  physics_weight: 0.6  # Higher weight on physics
  n_estimators: 150
  max_depth: 7
  learning_rate: 0.05
  
physics_constraints:
  positive_definite: true
  max_daily_change: 50.0
  spatial_smoothing: 0.2
  temporal_consistency: true
  conservation_weight: 0.3
  
training:
  required: true
  loss_function: "physics_informed_mse"
  regularization: 0.01