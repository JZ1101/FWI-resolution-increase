# Portugal 2017 Experiment Configuration

name: "portugal_2017"
description: "FWI Resolution Enhancement for Portugal 2017"

# Data settings
data_path: "../../ml-experiment/database_portugal_2017/2017_data"
year: 2017

# Target settings
upscale_factor: 4  # 25km to ~6.25km
target_resolution: 1  # Ultimate goal: 1km

# Portugal bounds
portugal_bounds:
  lat_min: 36.0
  lat_max: 43.0
  lon_min: -10.0
  lon_max: -6.0

# Validation settings
validation:
  back_aggregation: true
  metrics:
    - rmse
    - mae
    - correlation
    - r2
    - conservation_error
    - spatial_correlation

# Methods to run
methods:
  - interpolation
  - ml_terrain
  - physics_ml
  - ensemble
  - xgboost

# Output settings
output:
  save_predictions: true
  save_plots: true
  save_models: true